<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
		<title>Weather Grabber!</title>
	</head>
	<body>
    <div class="container bg-gradient">
      <!-- As a heading -->
      <div class="row">
        <nav class="navbar navbar-secondary bg-secondary">
          <div class="container-fluid">
            <span class="navbar-brand mb-2 text-white display-4">Weather Grabber</span>
          </div>
        </nav>
      </div>
      <div class="row padding">
        <div class="col-6">
          <form class="mb-1">
            <fieldset>
              <input class="form-control" placeholder="US City Name or Zip Code" type="text" name="cityName" id="cityName">
              <input class="form-control btn btn-outline-secondary btn-small" type="submit" id="citySubmit">
            </fieldset>
          </form>
        </div>
        <div class="col-4">
          <h4 class="text-center display-5" id="cityReturn"></h4>
        </div>
      <div class="row padding-lg">
        <div class="col-6">
          <h6 class="text-center">Weather Result</h6>
          <ul class="list-group border border-2">
            <!-- <li class="list-group-item"><span>City: </span><span id="cityReturn"></span></li> -->
            <li class="list-group-item"><span>Condition: </span><span id="descReturn"></span></li>
            <li class="list-group-item"><span>Temperature (F): </span><span id="tempResult"></span></li>
            <li class="list-group-item"><span>Humidity: </span><span id="humidResult"></span></li>
            <li class="list-group-item"><span>Wind Direction: </span><span id="windDirResult"></span></li>
            <li class="list-group-item"><span>Wind Speed: </span><span id="windSpeedResult"></span></li>
          </ul>
        </div>
        <div class="col-6 border" >
          <img src="" id="iconEl"></img>
        </div>
      </div>
      <div class="row-padding-lg"></div>  
    </div>
	</body>
</html>
